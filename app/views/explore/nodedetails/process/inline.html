<div ng-controller="InlineDetailsCtrl">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <div class="row">

                <div class="panel-group">
                    <div class="panel panel-primary panel-primary-custom">
                        <div class="panel-heading">{{nodeDisplayType}}</div>
                        <div class="panel-body">
                            <div ng-show="nodeDataLoading" class="spinner-div">
                                <img src="images/mcloud_spinner.svg" class="spinner-icon">
                            </div>
                            <div ng-hide="nodeDataLoading">
                                <div ng-hide="displaySourcefile" class="spinner-div">
                                    <img src="images/mcloud_spinner.svg" class="spinner-icon">
                                </div>
                                <div ng-show="displaySourcefile">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">

                                            <div class="panel panel-default panel-custom">
                                                <div class="panel-info">
                                                    <div class="panel-title" role="tab" id="calcSourceFileContainer">
                                                        <a class="" data-toggle="collapse" data-parent="#accordion" aria-expanded="true" href="#calcSourceFile" aria-controls="nodeBasicInfo">
                                                            Source file
                                                        </a>
                                                    </div>
                                                </div>
                                                <div id="calcSourceFile" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="nodeBasicInfoContainer">
                                                    <div class="panel-body">
                                                        <pre class="pre-block">{{sourcefile}}</pre>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-4">
            <div ng-include="'views/explore/nodedetails/provenance.html'"></div>
        </div>
    </div>
</div>
